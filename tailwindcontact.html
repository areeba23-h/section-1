<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-400">
  
    <div class="bg-gray-50 p-5 lg:p-11 w-full h-full items-center">
        <h1 class="text-black font-manrope text-4xl font-bold leading-10 mb-11 text-center">Contact Us</h1>
        <h2 class="text-black font-manrope text-4xl font-semibold leading-10 mb-11 text-center">Send Us A Message</h2>


        <input type="text" class="w-full h-12 text-gray-600 placeholder-gray-400  shadow-sm bg-transparent text-lg font-normal leading-7 
        rounded-md border border-gray-400 focus:outline-black mb-10" placeholder="Name">


        <input type="text" class="w-full h-12 text-gray-600 placeholder-gray-400 shadow-sm bg-transparent text-lg font-normal leading-7 
        rounded-md border border-gray-400 focus:outline-black pl-4 mb-10" placeholder="Email">


        <input type="text" class="w-full h-12 text-gray-600 placeholder-gray-400 shadow-sm bg-transparent text-lg font-normal leading-7
         rounded-md border border-gray-400 focus:outline-black pl-4 mb-10" placeholder="Phone">

       
        <label for="textarea" class="pb-1 text-xs uppercase tracking-wider"></label>
        <textarea id="textarea" name="textarea" cols="30" rows="5"placeholder="Write your message..." class="mb-11 w-full
         rounded-md border border-gray-400 py-2 pl-2 pr-4 shadow-md dark:text-gray-300 sm:mb-0"></textarea>


        <button class="w-full h-12 text-white text-base font-semibold leading-6 rounded-md
         transition-all duration-700 hover:bg-indigo-800 bg-indigo-600 shadow-sm">Submit Your Response</button>
</div>
        
</body>
</html>
