<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-400">
  
    <div class="border-2 w-1/5 shadow-lg rounded-lg p-8 bg-white">
        <h3 class="text-center font-bold text-2xl my-4">Contact Us</h3>

        <form>
            <label for="">Name</label>
            <input class="w-full p-2 border-2 border-gry-300 rounded-md mb-5" placeholder="Your Name" type="name">

            <label for="">Email</label>
            <input class="w-full p-2 border-2 border-gry-300 rounded-md mb-5" placeholder="Your Email" type="email">

            <label for="">Number</label>
            <input class="w-full p-2 border-2 border-gry-300 rounded-md mb-5" placeholder="Your Number" type="number">

            <label for="">Message</label>
            <textarea id="textarea" name="textarea" cols="30" rows="5" placeholder="Write your message..." class="mb-2 w-full rounded-md border border-gray-400 py-2 pl-2 pr-4 shadow-md dark:text-gray-300 sm:mb-0"></textarea>

            <button class="bg-sky-700 py-2 px-4 text-white rounded-md w-full mt-5">Submit</button>
        </form>

    </div>
        
</body>
</html>
